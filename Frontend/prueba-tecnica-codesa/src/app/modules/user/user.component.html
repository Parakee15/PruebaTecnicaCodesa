<div class="row mt-4 justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Gestion de usuarios</h5>
            </div>
            <div class="card-body p-5 ">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Parametros de busqueda</h5>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="formSearchByName" (ngSubmit)="onSubmitSearch()">
                            <div class="row ml-2">
                                <label>Nombre:</label>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" formControlName="name" class="form-control">
                                        <app-form-control-error formControlName="name"></app-form-control-error>
                                    </div>
                                </div>
                            </div>

                            <div class="row justify-content-center">
                                <button type="submit" class="btn btn-primary ml-3">Consultar</button>
                                <button type="button" (click)="formSearchByName.reset(); getUsers();"
                                    class="btn btn-primary ml-3">Limpiar</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-5">
                    <div class="card-header">
                        <h5 class="card-title">Lista de usuarios</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <table class="table  table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col" *ngFor="let item of headerTable">{{item.head}}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="cursor-pointer" *ngFor="let user of userList" (click)="viewUser(user)">
                                        <td *ngFor="let head of headerTable">{{user[head.key]}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row justify-content-start">
                            <button type="button" class="btn btn-primary ml-3" (click)="formUser.reset()">Crear</button>
                        </div>
                    </div>
                </div>

                <div class="card mt-5">
                    <div class="card-header">
                        <h5 class="card-title">Informaci√≥n de usuarios</h5>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="formUser" class="pl-2">
                            <div class="row ">
                                <div class="col-md-6">
                                    <label>Id Usuario:</label>
                                    <div class="form-group">
                                        <input type="text" class="form-control" formControlName="id_user">
                                        <app-form-control-error formControlName="id_user"></app-form-control-error>
                                    </div>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-md-6">
                                    <label>Nombre:</label>
                                    <div class="form-group">
                                        <input type="text" class="form-control" formControlName="name">
                                        <app-form-control-error formControlName="name"></app-form-control-error>
                                    </div>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-md-6">
                                    <label>Rol:</label>
                                    <div class="form-group">
                                        <select class="form-control" formControlName="rol">
                                            <option disabled selected value></option>
                                            <option [value]="item.value" *ngFor="let item of rolesList">
                                                {{item.label}}
                                            </option>
                                        </select>
                                        <app-form-control-error formControlName="rol"></app-form-control-error>
                                    </div>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-md-6">
                                    <label>Activo:</label>
                                    <div class="form-group">
                                        <div class="form-chec form-check-inline">
                                            <input class="form-check-input" type="radio" formControlName="status"
                                                value="1">
                                            <label class="form-check-label">
                                                Activo
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" formControlName="status"
                                                value="0">
                                            <label class="form-check-label">
                                                Inactivo
                                            </label>
                                        </div>
                                        <app-form-control-error formControlName="status"></app-form-control-error>
                                    </div>
                                </div>
                            </div>

                            <div class="row justify-content-center">
                                <button [disabled]="formUser.getRawValue().id_user" type="button"
                                    class="btn btn-primary ml-3" (click)="saveNewUser()">
                                    Guardar
                                </button>
                                <button [disabled]="!formUser.getRawValue().id_user" type="button"
                                    class="btn btn-primary ml-3" (click)="editUser()">
                                    Editar
                                </button>
                                <button [disabled]="!formUser.getRawValue().id_user" type="button"
                                    class="btn btn-primary ml-3" (click)="deleteUser(formUser.getRawValue().id_user)">
                                    Eliminar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
